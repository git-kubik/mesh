name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-mkdocs-exists:
    name: Check if mkdocs.yml exists
    runs-on: ubuntu-latest
    outputs:
      mkdocs-exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if mkdocs.yml exists
        id: check
        run: |
          if [ -f "mkdocs.yml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: check-mkdocs-exists
    if: needs.check-mkdocs-exists.outputs.mkdocs-exists == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git info

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and dependencies
        run: |
          pip install -r requirements-docs.txt 2>/dev/null || \
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin mkdocs-glightbox

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Build and deploy documentation
        run: |
          mkdocs gh-deploy --force --verbose

      - name: Summary
        run: |
          echo "## Documentation Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation has been deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY

  skip-summary:
    name: Documentation Status
    runs-on: ubuntu-latest
    needs: check-mkdocs-exists
    if: needs.check-mkdocs-exists.outputs.mkdocs-exists == 'false'

    steps:
      - name: Summary
        run: |
          echo "## Documentation Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **MkDocs not yet configured** (Phase 12)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation deployment will be available after creating \`mkdocs.yml\`." >> $GITHUB_STEP_SUMMARY
