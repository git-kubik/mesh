<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 800"
     role="img"
     aria-labelledby="wiring-title wiring-desc">
  <title id="wiring-title">Mesh Network Ring Topology Wiring</title>
  <desc id="wiring-desc">Physical wiring diagram showing ring topology connections between three nodes. Node1 lan3 connects to Node2 lan3. Node2 lan4 connects to Node3 lan3. Node3 lan4 connects back to Node1 lan4, forming a complete physical ring.</desc>

  <defs>
    <marker id="arrow-wire" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#343a40"/>
    </marker>

    <marker id="arrow-wire-bidirectional" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
      <polygon points="10 0, 0 3, 10 6" fill="#343a40"/>
    </marker>

    <!-- Design System Styles -->
    <style>
      /* Network Nodes */
      .network-node {
        fill: #fff3cd;
        stroke: #ffc107;
        stroke-width: 3;
      }

      /* Physical Wiring Connections */
      .wire-connection {
        stroke: #343a40;
        stroke-width: 3;
        fill: none;
      }

      /* Typography */
      .text-component {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        font-size: 16px;
        font-weight: 500;
        fill: #212529;
        text-anchor: middle;
      }

      .text-label {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        font-size: 13px;
        font-weight: 400;
        fill: #495057;
      }
    </style>
  </defs>

  <!-- Node 1 (left) -->
  <g id="node1-wire">
    <circle class="network-node" cx="300" cy="400" r="120"/>
    <text class="text-component" x="300" y="410">Node1</text>
    <!-- Port labels -->
    <text class="text-label" x="440" y="320">lan3</text>
    <text class="text-label" x="230" y="580">lan4</text>
  </g>

  <!-- Node 2 (top right) -->
  <g id="node2-wire">
    <circle class="network-node" cx="900" cy="240" r="120"/>
    <text class="text-component" x="900" y="250">Node2</text>
    <!-- Port labels -->
    <text class="text-label" x="560" y="280">lan3</text>
    <text class="text-label" x="940" y="400">lan4</text>
  </g>

  <!-- Node 3 (bottom right) -->
  <g id="node3-wire">
    <circle class="network-node" cx="900" cy="640" r="120"/>
    <text class="text-component" x="900" y="650">Node3</text>
    <!-- Port labels -->
    <text class="text-label" x="760" y="500">lan3</text>
    <text class="text-label" x="700" y="690">lan4</text>
  </g>

  <!-- Connection: Node1 lan3 <-> Node2 lan3 -->
  <g id="wire-n1-n2">
    <line class="wire-connection"
          x1="420" y1="370"
          x2="800" y2="270"
          marker-end="url(#arrow-wire)"
          marker-start="url(#arrow-wire-bidirectional)"/>
  </g>

  <!-- Connection: Node2 lan4 -> Node3 lan3 -->
  <g id="wire-n2-n3">
    <line class="wire-connection"
          x1="900" y1="360"
          x2="900" y2="520"
          marker-end="url(#arrow-wire)"/>
  </g>

  <!-- Connection: Node3 lan4 -> Node1 lan4 (curved) -->
  <g id="wire-n3-n1">
    <path class="wire-connection"
          d="M 780 640 Q 300 700, 300 520"
          marker-end="url(#arrow-wire)"/>
  </g>
</svg>
