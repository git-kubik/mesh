<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 300"
     role="img"
     aria-labelledby="topology-title topology-desc">
  <title id="topology-title">Mesh Network Topology Overview</title>
  <desc id="topology-desc">Ring topology showing three nodes connected in a circle. Node1 at 10.11.12.1 connects to Node2 at 10.11.12.2 via lan3. Node2 connects to Node3 at 10.11.12.3 via lan4. Node3 connects back to Node1 via lan4, completing the ring. All nodes also have 2.4GHz wireless mesh backup connections.</desc>

  <defs>
    <marker id="arrow-topo" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#343a40"/>
    </marker>

    <!-- Design System Styles -->
    <style>
      /* Network Nodes */
      .network-node {
        fill: #fff3cd;
        stroke: #ffc107;
        stroke-width: 2;
      }

      /* Connections */
      .connection {
        stroke: #343a40;
        stroke-width: 2.5;
        fill: none;
      }

      .connection-wireless {
        stroke: #6c757d;
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 5,5;
      }

      /* Typography */
      .text-component {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        font-size: 14px;
        font-weight: 500;
        fill: #212529;
        text-anchor: middle;
      }

      .text-label-small {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        font-size: 12px;
        font-weight: 400;
        fill: #6c757d;
        text-anchor: middle;
      }

      .text-label {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        font-size: 11px;
        font-weight: 400;
        fill: #6c757d;
      }

      .text-note {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        font-size: 12px;
        font-weight: 400;
        fill: #495057;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Node 1 (top left) -->
  <g id="node1">
    <rect class="network-node" x="50" y="50" width="120" height="70" rx="5"/>
    <text class="text-component" x="110" y="80">Node1</text>
    <text class="text-label-small" x="110" y="100">10.11.12.1</text>
  </g>

  <!-- Node 2 (top right) -->
  <g id="node2">
    <rect class="network-node" x="430" y="50" width="120" height="70" rx="5"/>
    <text class="text-component" x="490" y="80">Node2</text>
    <text class="text-label-small" x="490" y="100">10.11.12.2</text>
  </g>

  <!-- Node 3 (bottom center) -->
  <g id="node3">
    <rect class="network-node" x="240" y="180" width="120" height="70" rx="5"/>
    <text class="text-component" x="300" y="210">Node3</text>
    <text class="text-label-small" x="300" y="230">10.11.12.3</text>
  </g>

  <!-- Connection: Node1 -> Node2 (lan3) -->
  <g id="conn-n1-n2">
    <line class="connection"
          x1="170" y1="85"
          x2="430" y2="85"
          marker-end="url(#arrow-topo)"/>
    <text class="text-label" x="290" y="75" text-anchor="middle">lan3</text>
  </g>

  <!-- Connection: Node2 -> Node3 (lan4) -->
  <g id="conn-n2-n3">
    <line class="connection"
          x1="490" y1="120"
          x2="350" y2="185"
          marker-end="url(#arrow-topo)"/>
    <text class="text-label" x="440" y="160">lan4</text>
  </g>

  <!-- Connection: Node3 -> Node1 (lan4) -->
  <g id="conn-n3-n1">
    <line class="connection"
          x1="240" y1="215"
          x2="110" y2="120"
          marker-end="url(#arrow-topo)"/>
    <text class="text-label" x="140" y="180">lan4</text>
  </g>

  <!-- Wireless mesh backup (dashed lines forming triangle) -->
  <g id="wireless-mesh">
    <line class="connection-wireless" x1="160" y1="60" x2="440" y2="60"/>
    <line class="connection-wireless" x1="510" y1="115" x2="355" y2="190"/>
    <line class="connection-wireless" x1="245" y1="210" x2="100" y2="115"/>
  </g>

  <!-- Note about wireless backup -->
  <text class="text-note" x="300" y="280">+ 2.4GHz wireless mesh backup across all nodes</text>
</svg>
