---
# Firewall configuration role for OpenWrt mesh nodes
# Deploys iptables/nftables firewall configuration

- name: Load environment variables
  ansible.builtin.include_tasks: ../../common/tasks/load_env_vars.yml

- name: Deploy firewall configuration
  ansible.builtin.template:
    src: firewall.j2
    dest: /etc/config/firewall
    mode: '0644'
    backup: true
