---
# Default variables for ssh_transition role
# These are fallbacks - prefer setting in group_vars/all.yml

# SSH transition defaults are sourced from group_vars/all.yml
# This file provides documentation of required variables:
#
# Required variables:
#   - ssh_key_path: Path to SSH private key on control machine
#   - ssh_key_type: SSH key type (rsa, ed25519)
#   - ssh_key_bits: SSH key bits (e.g., 4096)
#   - ssh_key_comment: Comment for SSH key
