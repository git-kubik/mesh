---
# Default variables for wireless_config role
# These are fallbacks - prefer setting in group_vars/all.yml

# Wireless configuration defaults are sourced from group_vars/all.yml
# This file provides documentation of required variables:
#
# Required variables:
#   - mesh_channel: 2.4GHz mesh channel
#   - mesh_htmode: 2.4GHz HT mode (HT20, HT40)
#   - mesh_id: Mesh network identifier
#   - mesh_encryption: Mesh encryption type (sae)
#   - mesh_password: Mesh network password
#   - mesh_mcast_rate: Multicast rate for mesh
#   - client_channel: 5GHz AP channel
#   - client_htmode: 5GHz HT mode (VHT80, etc)
#   - client_country: Country code for regulatory
#   - client_ssid: 5GHz AP SSID
#   - client_encryption: 5GHz AP encryption
#   - client_password: 5GHz AP password
#   - enable_80211r: Enable fast roaming
#   - mobility_domain: 802.11r mobility domain
#   - enable_vlans: Whether VLANs are enabled
#   - vlans: VLAN configuration dictionary
