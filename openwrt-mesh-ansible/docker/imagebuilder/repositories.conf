## OpenWrt Image Builder Repository Configuration
## Uses local package repository mounted at /repo
##
## This file replaces the default repositories.conf to use locally cached packages
## instead of downloading from the internet during image builds.

## Target-specific packages (device-specific binaries)
src/gz local_target file:///repo/targets/ramips/mt7621/packages

## Core base packages (zlib, libc, etc.)
src/gz local_base file:///repo/packages/24.10.4/mipsel_24kc/base

## LuCI web interface packages
src/gz local_luci file:///repo/packages/24.10.4/mipsel_24kc/luci

## General packages (applications, libraries)
src/gz local_packages file:///repo/packages/24.10.4/mipsel_24kc/packages

## Routing packages (batman-adv, olsr, babel, etc.)
src/gz local_routing file:///repo/packages/24.10.4/mipsel_24kc/routing

## Telephony packages (asterisk, etc.)
src/gz local_telephony file:///repo/packages/24.10.4/mipsel_24kc/telephony

## Kernel modules
src/gz local_kmods file:///repo/targets/ramips/mt7621/kmods/6.6.110-1-ae7dcdf01cb63b83c64f5cb8d8960511
