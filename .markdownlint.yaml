# Markdownlint configuration for mesh project
# More relaxed rules for documentation and skill files

# MD001: Heading levels should only increment by one level at a time
# Allow skipping levels in complex documentation
MD001: false

# MD013: Line length
MD013:
  # Allow longer lines for documentation (URLs, code examples)
  line_length: 400
  # Don't check code blocks, tables, and headings
  code_blocks: false
  tables: false
  headings: false

# MD024: Multiple headings with the same content
# Allow duplicate headings in different sections
MD024:
  siblings_only: true

# MD028: Blank line inside blockquote
MD028: false

# MD029: Ordered list item prefix
# Allow different numbering styles
MD029: false

# MD033: Allow inline HTML (useful for documentation)
MD033: false

# MD034: Allow bare URLs
MD034: false

# MD036: Emphasis used instead of a heading
# Allow emphasis for section markers in documentation
MD036: false

# MD040: Fenced code blocks should have a language specified
# Relaxed for example blocks that don't need syntax highlighting
MD040: false

# MD041: First line in a file should be a top-level heading
MD041: false

# MD046: Code block style (allow both fenced and indented)
MD046: false

# MD051: Link fragments should be valid
# Sometimes we reference sections that exist elsewhere
MD051: false
